{% extends "listings/base.html" %}

{% block content %}

<h1>Groupes</h1>

<a href="{% url 'band-create' %}">Ajouter un groupe</a>
<ul>
    {% for band in bands %}
    <li>
        <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a></li>
        -<a href="{% url 'band-change' band.id %}">[Modifier]</a>
        {% endfor %}
</ul>
        
{% endblock %}
